<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}"  media="screen,projection"/>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

<nav>
	<div class="nav-wrapper">
		<a href="#" class="brand-logo right">Logo</a>
		<ul id="nav-mobile" class="left hide-on-med-and-down">
			<li><a th:href="@{/}">Home</a></li>
			<li><a th:href="@{/employees/list}">Employees List</a></li>
			<li><a th:href="@{/employees/showFormForAdd}">Create Employee</a></li>
		</ul>
	</div>
</nav>


<div class="row">
	<div class="col s12">
		<h3 class="text-lg">Employee Directory</h3>
		<a th:href="@{/employees/showFormForAdd}" class="btn waves-effect waves-light">
			Add Employee
			<i class="material-icons right">add_circle_outline</i>
		</a>
		<table class="">
			<thead class="">
			<tr>
				<th scope="col" class="">
					ID
				</th>
				<th scope="col" class="">
					First Name
				</th>
				<th scope="col" class="">
					Last Name
				</th>
				<th scope="col" class="">
					Email
				</th>
				<th class="right" scope="col" >
					Actions
				</th>
			</tr>
			</thead>

			<tbody>

			<tr th:each="employee : ${employees}"  class="hoverable">
				<td th:text="${employee.Id}" class="">
					Id
				</td>
				<td th:text="${employee.firstName}" class="">
					First Name
				</td>
				<td th:text="${employee.lastName}" class="">
					Last Name
				</td>
				<td th:text="${employee.email}" class="">
					Email
				</td>
				<td class="right">
					<a th:href="@{/employees/showFormForUpdate(employeeId=${employee.id})}" class="btn btn-primary">
						Update
					</a>
					<a th:href="@{/employees/delete(employeeId=${employee.id})}" class="btn btn-danger" onclick="if (!confirm('Are you sure?')) { return false; }">
						Delete
					</a>
				</td>
			</tr>

			</tbody>
		</table>
	</div>
</div>



<script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
</body>
</html>
