<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<title>Employee Directory</title>
</head>

<body>

<div class="container">

	<h3>Employee Directory</h3>

	<div class="row">
		<div class="col-md-6">
			<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
		</div>
	</div>

	<hr>
	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Actions</th>
			</tr>
		</thead>
		
		<tbody>

			<tr th:each="employee : ${employees}">
				<td th:text="${employee.firstName}">First Name</td>
				<td th:text="${employee.lastName}">Last Name</td>
				<td th:text="${employee.email}">Email</td>
				<td>
					<a th:href="@{/employees/showFormForUpdate(employeeId=${employee.id})}" class="btn btn-primary">Update</a>
					<a th:href="@{/employees/delete(employeeId=${employee.id})}" class="btn btn-danger" onclick="if (!confirm('Are you sure?')) { return false; }">Delete</a>
				</td>
			</tr>

		</tbody>		
	</table>
	
</div>
	
</body>
</html>
