
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Employee Directory</title>
</head>

<body>

<div class="container mt-5" style="width: 500px">

    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">

        <input  type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control mb-4 w-100" id="firstName" th:field="*{firstName}" placeholder="First name">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control mb-4 w-100" id="lastName" th:field="*{lastName}" placeholder="Last name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control mb-4 w-100" id="email" th:field="*{email}" placeholder="Email">
        </div>

        <button type="submit" class="btn btn-primary  btn-sm mb-3">Save Employee</button>

    </form>

</div>

</body>
</html>
