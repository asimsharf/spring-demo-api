
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Employee Directory</title>

</head>

<body>

<div class="container mt-5" style="width: 500px">

    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">

        <input  type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control w-100" id="firstName" th:field="*{firstName}" placeholder="First name">
            <span class="error pb-4" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name is required</span>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control w-100" id="lastName" th:field="*{lastName}" placeholder="Last name">
            <span class="error pb-4" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name is required</span>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control w-100" id="email" th:field="*{email}" placeholder="Email">
            <span class="error pb-4" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email is required</span>
        </div>

        <button type="submit" class="btn btn-primary  btn-sm mb-3">Save Employee</button>

    </form>

</div>

</body>
</html>
