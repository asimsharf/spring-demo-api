<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<div th:replace="~{fragments/head :: head}"></div>

<body>

<div th:replace="~{fragments/header :: header}"></div>

<main>
    <div class="container">
        <div class="row">

            <div class="col s12">
                <h3 class="text-lg px-2 py-2">Create Student</h3>
            </div>

            <form class="col s12" action="#" th:action="@{/students/save}" th:object="${student}" method="post">

                <input  type="hidden" th:field="*{id}">
                <div class="input-field col s12">
                    <input th:field="*{firstName}" id="firstName" type="text" class="validate">
                    <label for="firstName">First Name</label>
                    <span class="error pb-4 red-text" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name is required</span>
                </div>
                <div class="input-field col s12">
                    <input th:field="*{lastName}" id="lastName" type="text" class="validate">
                    <label for="lastName">Last Name</label>
                    <span class="error pb-4 red-text" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name is required</span>
                </div>
                <div class="input-field col s12">
                    <input th:field="*{email}"  id="email" type="email" class="validate">
                    <label for="email">Email</label>
                    <span class="error pb-4 red-text" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email is required</span>
                </div>

                <button class="btn waves-effect waves-light" type="submit" name="action">
                    Save Employee
                    <i class="material-icons right">save</i>
                </button>

            </form>

        </div>
    </div>
</main>


<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
