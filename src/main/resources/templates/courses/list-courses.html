<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}"  media="screen,projection"/>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

<nav>
	<div class="nav-wrapper">
		<a href="#" class="brand-logo right">SPRING</a>
		<ul class="left">
			<li><a th:href="@{/}">Home</a></li>
			<li><a th:href="@{/employees/list}">Employees</a></li>
			<li><a th:href="@{/instructors/list}">Instructors</a></li>
			<li><a th:href="@{/courses/list}">Courses</a></li>
		</ul>
	</div>
</nav>


<div class="row">
	<div class="col s12">
		<h3 class="text-lg">Courses Directory</h3>
		<a th:href="@{/courses/showFormForAdd}" class="btn waves-effect waves-light">
			Create Course
			<i class="material-icons right">add_circle_outline</i>
		</a>
		<table class="">
			<thead class="">
			<tr>
				<th scope="col" class="">
					ID
				</th>
				<th scope="col" class="">
					Course Title
				</th>
				<th scope="col" class="">
					Instructor Name
				</th>
				<th scope="col" class="">
					Instructor Channel
				</th>
				<th class="right" scope="col" >
					Actions
				</th>
			</tr>
			</thead>

			<tbody>

			<tr th:each="course : ${courses}"  class="hoverable">
				<td th:text="${course.Id}" class="pa-10">
					Id
				</td>
				<td th:text="${course.title}" class="">
					Title
				</td>
				<td th:text="${course.getInstructor.firstName}" class="">
					First Name
				</td>
				<td th:text="${course.getInstructor.instructorDetail.youtubeChannel}" class="">
					Instructor Channel
				</td>
				<td class="right">
					<a th:href="@{/courses/showFormForUpdate(courseId=${course.id})}" class="btn btn-primary">
						Update
					</a>
					<a th:href="@{/courses/delete(courseId=${course.id})}" class="btn btn-danger red" onclick="if (!confirm('Are you sure?')) { return false; }">
						Delete
					</a>
				</td>
			</tr>

			</tbody>
		</table>
	</div>
</div>



<script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
</body>
</html>
