<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<div th:replace="~{fragments/head :: head}"></div>

<body>

<div th:replace="~{fragments/header :: header}"></div>

<main>
    <div class="container">
        <div class="row">

            <div class="col s12">
                <h3 class="text-lg px-2 py-2">Create Course</h3>
            </div>

            <form class="col s12" action="#" th:action="@{/courses/save}" th:object="${course}" method="post">
                <input  type="hidden" th:field="*{id}">
                <div class="input-field col s12">
                    <input th:field="*{title}" id="title" type="text" class="validate">
                    <label for="title">First Name</label>
                    <span class="error pb-4 red-text" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title is required</span>
                </div>



                <button class="btn waves-effect waves-light" type="submit" name="action">
                    Save Employee
                    <i class="material-icons right">save</i>
                </button>
            </form>

        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
